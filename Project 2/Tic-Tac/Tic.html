<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tic.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Suez+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@700&family=Suez+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Tic-tac-toe</title>
</head>
<body class="body2">
    <header>
        <div class="back">
            <a href="/Index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
    </header>
    <div class="tic-tac-toe">
        <div class="score">
            <div class="x">
                <span>x</span>
                <h6 id="xscore">_</h6>
            </div>
            <div class="o">
                <span>o</span>
                <h6 id="oscore" >_</h6>
            </div>
        </div>
        <div class="game">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <br>
        <div id="statusText">

        </div>
        <div class="reset">
            <button id="restBtn">Restart</button>
        </div>
    </div>

    <script src="./Tic.js" ></script>
</body>
</html>
